<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <title>Flickr Clone</title>
    <link rel="stylesheet" href="content.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="body.css" />
  </head>
  <body>
    <div class="header">
      <div class="left-h">
        <a href="https://flickr.com/">
          <img src="img/logo.png" alt="" />
        </a>
      </div>
      <div class="right-h">
        <div class="search">
          <button><img src="img/icons8-search-50.png" alt="" /></button>
          <input
            class="Searchbar"
            type="text"
            placeholder="Photos, people, or groups"
          />
        </div>
        <div class="left-buttons">
          <a
            href="https://identity.flickr.com/login?redir=https%3A%2F%2Fflickr.com%2F"
            target="_blank"
          ></a>
          <a
            href="https://identity.flickr.com/login?redir=https%3A%2F%2Fflickr.com%2F"
            ><button class="login">Log In</button></a
          >
          <a href="https://identity.flickr.com/sign-up" target="_blank"
            ><button class="signup">Sign Up</button>
          </a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="Find-">
        <h1>Find your inspiration.</h1>
        <h3>
          Join the Flickr community, home to tens of billions of photos and 2
          million groups.
        </h3>
      </div>
      <div class="start">
        <a href="https://identity.flickr.com/sign-up" target="_blank">
          <button class="start-for-free">Start for free</button>
        </a>
      </div>
    </div>
    <div class="footer">
      <div class="footer-left">
        <div class="navbar">
          <a href="https://www.flickr.com/about" target="_blank">
            <button class="nav">About</button></a
          >
          <a href="https://flickr.com/jobs"
            ><button class="nav">Jobs</button></a
          >
          <a href="https://blog.flickr.net/en" target="_blank"
            ><button class="nav">Blog</button></a
          >
          <a
            href="https://www.flickrads.com/?utm_source=flickr&utm_campaign=footer"
            target="_blank"
            ><button class="nav">Advertise</button></a
          >

          <a href="https://www.flickr.com/services/developer"
            ><button class="nav">Developers</button></a
          ><a href="https://flickr.com/help/guidelines"
            ><button class="nav">Guidelines</button></a
          >
          <a href="https://www.flickrhelp.com/hc/en-us" target="_blank"
            ><button class="nav">Help</button></a
          >
          <a href="https://www.flickr.com/help/forum/en-us/"
            ><button class="nav">Help Forum</button></a
          >
          <a href="https://flickr.com/help/privacy"
            ><button class="nav">Privacy</button></a
          >
          <a href="https://flickr.com/help/terms"
            ><button class="nav">Terms</button></a
          >
          <a href="https://flickr.com/help/cookies"
            ><button class="nav">Cookies</button></a
          >
          <a href=""><button class="nav">English &forall;</button></a>
          <a href="https://www.smugmug.com/"
            ><button class="nav">SmugMug+Flickr.</button>
          </a>
        </div>
      </div>
      <div class="footer-right">
        <div class="socialbar">
          <a href="https://www.facebook.com/flickr" target="_blank">
            <button class="social">
              <img
                class="social-img"
                src="img/icons8-facebook-50.png"
                alt=""
              /></button
          ></a>
          <a href="https://twitter.com/flickr" target="_blank"
            ><button class="social">
              <img
                class="social-img"
                src="img/icons8-twitterx-50.png"
                alt=""
              /></button
          ></a>
          <a href="https://www.instagram.com/flickr/" target="_blank">
            <button class="social">
              <img
                class="social-img"
                src="img/icons8-instagram-50.png"
                alt=""
              /></button
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
